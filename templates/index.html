<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>autodescemas</title>
</head>
<body>
    <button style="width:300px; height:300px;" onclick="start()">작동</button>
    <button style="width:300px; height:300px;" onclick="stop()">중지</button>
    <script>
        let itvid = null;
        let lt = '';

        async function chcl() {
            try {
                const clt = await navigator.clipboard.readText();

                if (clt && clt !== lt) {
                    lt = clt;

                    const response = await fetch('/process', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({text: clt})
                    });

                    const data = await response.json();

                    await navigator.clipboard.writeText(data.text);
                    console.log('클립보드 변환 완료:', data.text);
                }
            } catch (err) {
                console.error('클립보드 처리 실패:', err);
            }
        }

        document.getElementById('startBtn').onclick = () => {
            if (!itvid) {
                itvid = setInterval(chcl, 1000); // 1초마다 감지
            }
        };

        document.getElementById('stopBtn').onclick = () => {
            if (itvid) {
                clearInterval(itvid);
                itvid = null;
            }
        };
    </script>
</body>
</html>
