<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>autodescemas</title>
</head>
<body>
    <button style="width:300px; height:300px;" onclick="start()">작동</button>
    <button style="width:300px; height:300px;" onclick="stop()">중지</button>
    <script>
        function start() {
            fetch("/process", { method: "POST" });
        }

        function stop() {
            fetch("/stop", { method: "POST" });
        }
    </script>
</body>
</html>
