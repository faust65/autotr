<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>autodescemas</title>
</head>
<body>
    <button style="width:300px; height:300px;" onclick="start()">작동</button>
    <button style="width:300px; height:300px;" onclick="stop()">중지</button>
    <script>
        let intervalId = null;
        let lastClipboardText = '';

        async function checkClipboard() {
            try {
                const clipboardText = await navigator.clipboard.readText();

                if (clipboardText && clipboardText !== lastClipboardText) {
                    lastClipboardText = clipboardText;

                    const response = await fetch('/process', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({text: clipboardText})
                    });

                    const data = await response.json();

                    await navigator.clipboard.writeText(data.text);
                    console.log('클립보드 변환 완료:', data.text);
                }
            } catch (err) {
                console.error('클립보드 처리 실패:', err);
            }
        }

        document.getElementById('startBtn').onclick = () => {
            if (!intervalId) {
                intervalId = setInterval(checkClipboard, 1000); // 1초마다 감지
            }
        };

        document.getElementById('stopBtn').onclick = () => {
            if (intervalId) {
                clearInterval(intervalId);
                intervalId = null;
            }
        };
    </script>
</body>
</html>
